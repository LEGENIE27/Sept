<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Sécurisée par NFT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1f2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #connect-wallet {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #connect-wallet:hover {
            background-color: #008ecc;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #content, #error {
            display: none;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .blockchain-elements {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .blockchain-elements img {
            width: 50px;
            height: 50px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .blockchain-elements img:hover {
            opacity: 1;
        }

    </style>
</head>
<body>

    <button id="connect-wallet">Connecter wallet</button>

    <div id="loading">Vérification de votre NFT en cours...</div>
    
    <div id="content">
        <h2>Bienvenue sur la page sécurisée !</h2>
        <p>Vous avez accès à cette page car vous possédez le NFT requis.</p>
    </div>

    <div id="error">
        <h2>Accès refusé</h2>
        <p>Vous ne possédez pas le NFT requis pour accéder à cette page.</p>
    </div>

    <div class="blockchain-elements">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/1024px-Ethereum-icon-purple.svg.png" alt="Ethereum">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1024px-Bitcoin.svg.png" alt="Bitcoin">
        <img src="https://cryptologos.cc/logos/polkadot-new-dot-logo.png?v=025" alt="Polkadot">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="verify-nft.js"></script>
    <script>
        document.getElementById('connect-wallet').addEventListener('click', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('connect-wallet').style.display = 'none';
            
            // Appeler la fonction de vérification du NFT dans le script verify-nft.js
            verifyNFT();
        });
    </script>
</body>
</html>
